<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Employee Management</h1>
    </header>
    <main>
      <button id="showPeopleButton" data-value="EMPLOYEE">
        Show Employees
      </button>
      <div id="peopleInfoContainer" style="display: none">
        <h2>People:</h2>
        <table id="peopleList">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="peopleListBody"></tbody>
        </table>
      </div>
      <button id="createPersonButton">Create Employee</button>
      <div id="createPersonForm" style="display: none">
        <h2 id="peopleFormTitle">Create New Employee</h2>
        <form id="peopleForm">
          <div>
            <label for="personName">Name:</label>
            <input type="text" id="personName" name="personName" required />
          </div>
          <div>
            <label for="personEmail">Email:</label>
            <input type="email" id="personEmail" name="personEmail" required />
          </div>
          <div>
            <label for="personAddress">Address:</label>
            <input
              type="text"
              id="personAddress"
              name="personAddress"
              required
            />
          </div>
          <div>
            <label for="personPhoneNumber">Phone Number:</label>
            <input
              type="text"
              id="personPhoneNumber"
              name="personPhoneNumber"
              required
            />
          </div>
          <div>
            <label for="personType">Person Type:</label>
            <select id="personType">
              <option value="EMPLOYEE">Employee</option>
              <option value="CLIENT">Client</option>
            </select>
          </div>
          <button type="submit" id="peopleFormSubmitButton">Create</button>
        </form>
      </div>
      <div id="errorMessage" style="display: none"></div>
      <button id="backButton">Back</button>
    </main>
    <script type="module" src="js/people.js"></script>
  </body>
</html>
